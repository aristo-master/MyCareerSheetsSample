<div class="container">

    <h2>特記事項編集</h2>

    <div class="form">
        <div class="row">
            <div class="col-md-12 bg-dark grid-padding text-white"><h2 class="h5">志向・要望・特記事項</h2></div>
            <div class="col-md-12 grid-padding">
                <textarea class="form-control" rows="8">フリーランスのエンジニアです。
プログラマー上がりの業務系エンジニアで、プレイングマネージャー、システムアーキテクトのポジションを主体としています。
得意言語としてはJava、Pythonですが、未経験領域でも独自調査で対応することも得意です。
現場の声を聴き、お客様に寄り添った姿勢で業務に当たります。
何か困ったことがあればご相談下さい。</textarea>
                <div class="alert alert-info" role="alert" style="margin-top:5px;">
                    <ul>
                        <li>アピールポイント、やりたい事を記述して下さい。</li>
                        <li>年収、単金等の希望があればここに記述して下さい。</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 bg-dark grid-padding text-white"><h2 class="h5">制限事項</h2></div>
            <div class="col-md-12 grid-padding"><textarea class="form-control"
                                                          rows="5">特に無し（健康状態等、家庭環境等、問題無し）</textarea>
                <div class="alert alert-info" role="alert" style="margin-top:5px;">
                    <ul>
                        <li>通勤時間○○分以内、など稼働に関する制限事項について記述して下さい。</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 bg-dark grid-padding text-white"><h2 class="h5">ポートフィリオサイト</h2></div>
            <div class="col-md-10 grid-padding">
                <div class="form-group">
                    <label for="exampleInputEmail1">サイト名</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" value="アリストソリューションズ公式"
                           placeholder="サイト名を入力して下さい">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">URL</label>
                    <input type="text" class="form-control" id="exampleInputPassword1"
                           value="https://www.aristo-solutions.net/"
                           placeholder="サイトのURLを入力して下さい">
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-lg btn-primary text-white">保存</button>
        </div>
    </div>
