<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>資格情報編集</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/lib/aristo.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:12px;">
    <a class="navbar-brand" href="#">私の職務経歴書</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../career_sheets/show.html">マイページ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../career_sheets/target.html">アリストマスターさんの職務経歴書</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../career_sheets/whatsthis.html">このアプリについて</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="btn btn-warning text-dark">ログアウト</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <h2>資格情報編集</h2>

    <div class="form">


        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="name">資格名</label>
            </div>
            <div class="col-md-10 grid-padding">
                <input type="text" class="form-control" id="name" value="基本情報技術者" placeholder="資格名を入力してください。"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="passing_year">取得時期</label>
            </div>
            <div class="col-md-10 grid-padding">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="input-group">
                                <select class="form-control" id="passing_year" style="max-width:100px;">
                                    <option></option>
                                    <option selected>2007</option>
                                </select>
                                <div class="input-group-append">
                                    <span class="input-group-text">年</span>
                                </div>
                                <select class="form-control" id="passing_month" style="max-width:100px;">
                                    <option></option>
                                    <option selected>04</option>
                                </select>
                                <div class="input-group-append">
                                    <span class="input-group-text">月</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="text-center">
            <button class="btn btn-lg btn-primary text-white">保存</button>
        </div>
    </div>

    <hr/>
    <div class="text-center">
        <a href="../career_sheets/show.html" class="btn btn-lg btn-light">戻る</a>
    </div>

</div>


</body>

</html>
