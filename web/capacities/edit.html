        padding:12px;

    .form{

        padding-left:30px;
        padding-right:30px;

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:12px;">
    <a class="navbar-brand" href="#">私の職務経歴書</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

<div class="container">

    <h2>資格情報編集</h2>

    <div class="form">
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label bg-dark text-white paddingTable">資格名</label>
            <div class="col-sm-8 paddingTable">
                <input type="password" class="form-control paddingTable" id="name" placeholder="資格名を入力してください。">
            </div>
            <label for="timing" class="col-sm-4 col-form-label bg-dark text-white paddingTable">取得時期</label>
            <div class="input-group col-sm-8 col-md-6 col-lg-4 paddingTable">
                <input type="text" class="form-control" id="timing" placeholder="取得年">
                <div class="input-group-append">
                    <span class="input-group-text">年</span>
                </div>
                <input type="text" class="form-control" id="timing2" placeholder="取得月">
                <div class="input-group-append">
                    <span class="input-group-text">月</span>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-lg btn-primary text-white">保存</button>
        </div>
    </div>

    <hr/>
    <div class="text-center">
        <a href="../career_sheets/show.html" class="btn btn-lg btn-light">戻る</a>
    </div>
