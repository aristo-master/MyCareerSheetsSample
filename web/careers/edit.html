<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>業務経歴編集</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/lib/aristo.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <style>

    .btn-group-toggle>.btn, .btn-group-toggle>.btn-group>.btn{
        margin-bottom:6px;
    }

    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:12px;">
    <a class="navbar-brand" href="#">私の職務経歴書</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../career_sheets/show.html">マイページ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../career_sheets/target.html">アリストマスターさんの職務経歴書</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../career_sheets/whatsthis.html">このアプリについて</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../accounts/show.html" class="btn btn-warning text-dark">ログアウト</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <h1>業務経歴編集</h1>
    <div class="text-right" style="margin-bottom:5px;">
        <a href="../career_sheets/show.html" class="btn btn-lg btn-light">戻る</a>
    </div>

    <div class="form">

        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="project_name">プロジェクト名</label>
            </div>
            <div class="col-md-10 grid-padding">
                <input type="text" class="form-control" id="project_name" placeholder="表示名を入力してください。"
                       value="基幹マスタ管理システム保守開発"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="working_start_year">就業期間（開始）</label>
            </div>
            <div class="col-md-10 grid-padding">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="input-group">
                                <select class="form-control" id="working_start_year" style="max-width:100px;">
                                    <option></option>
                                    <option selected>2007</option>
                                </select>
                                <div class="input-group-append">
                                    <span class="input-group-text">年</span>
                                </div>
                                <select class="form-control" id="working_start_month" style="max-width:100px;">
                                    <option></option>
                                    <option selected>04</option>
                                </select>
                                <div class="input-group-append">
                                    <span class="input-group-text">月</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="working_end_year">就業期間（終了）</label>
            </div>
            <div class="col-md-10 grid-padding" id="working_end">
                <div class="row">
                    <div class="input-group">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <select class="form-control" id="working_end_year" style="max-width:100px;"
                                            :disabled="now">
                                        <option></option>
                                        <option selected>2007</option>
                                    </select>
                                    <div class="input-group-append">
                                        <span class="input-group-text">年</span>
                                    </div>
                                    <select class="form-control" id="working_end_month" style="max-width:100px;"
                                            :disabled="now">
                                        <option></option>
                                        <option selected>04</option>
                                    </select>
                                    <div class="input-group-append">
                                        <span class="input-group-text">月</span>
                                    </div>
                                    <div style="margin-left:5px;">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="checkbox-lg"  id="now" v-model="now" />
                                            現在
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="edition">企業・部署</label></div>
            <div class="col-md-10 grid-padding">
                <input type="text" class="form-control" id="edition" placeholder="企業・部署を入力してください。"
                       value="某SIer企業システム部（自社・前職）"/>
                <div class="alert alert-warning" role="alert" style="margin-top:5px;">
                    <ul>
                        <li>企業の実名は伏せて記述して下さい。（「某○○企業」などと記述）</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-lg-2 bg-dark grid-padding font-weight-bold text-white">
                <label for="cost">工数</label>
            </div>
            <div class="col-lg-4 grid-padding">
                <div class="input-group">
                    <input type="number" class="form-control" id="cost" style="max-width:100px;" placeholder="工数">
                    <div class="input-group-append">
                        <span class="input-group-text">人月</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 bg-dark grid-padding font-weight-bold text-white">
                <label for="number_of_people">チーム（人数）</label>
            </div>
            <div class="col-lg-4 grid-padding">
                <div class="input-group">
                    <input type="number" class="form-control" id="number_of_people"
                           style="max-width:100px;"
                           placeholder="人数">
                    <div class="input-group-append">
                        <span class="input-group-text">人</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 bg-dark grid-padding font-weight-bold text-white">
                <label for="position">ポジション</label>
            </div>
            <div class="col-lg-4 grid-padding">
                <input type="text" class="form-control" id="position" placeholder="ポジションを入力してください。" value="メンバー"/>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-2 bg-dark grid-padding font-weight-bold text-white">
                <label for="os">機種・ＯＳ</label>
            </div>
            <div class="col-lg-4 grid-padding">
                <input type="text" class="form-control" id="os" placeholder="機種・ＯＳを入力してください。" value="Unix"/>
            </div>
            <div class="col-lg-2 bg-dark grid-padding font-weight-bold text-white">
                <label for="language">言語</label>
            </div>
            <div class="col-lg-4 grid-padding">
                <input type="text" class="form-control" id="language" placeholder="言語を入力してください。" value="Java"/>
            </div>
            <div class="col-lg-2 bg-dark grid-padding font-weight-bold text-white">
                <label for="db">ＤＢ・ツール</label>
            </div>
            <div class="col-lg-4 grid-padding">
                <input type="text" class="form-control" id="db" placeholder="ポジションを入力してください。" value="Oracle"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 bg-dark grid-padding font-weight-bold text-white">
                <label>担当フェーズ</label>
            </div>
            <div class="col-md-10 grid-padding phase">
                <div class="btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="checkbox"/>企画提案
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox"/>調査分析
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox"/>要件定義
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="checkbox"/>外部設計
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="checkbox"/>内部設計
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="checkbox"/>製造
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="checkbox"/>テスト
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox"/>構築
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox"/>保守
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 bg-dark grid-padding font-weight-bold text-white">
                <label for="mission">プロジェクト内での担当業務</label>
            </div>
            <div class="col-md-10 grid-padding">
                <textarea class="form-control" id="mission" rows="4">ＥＤＩ（電子商取引）の伝送に必要なマスタ設定の更新・管理システム。
メンバーとしてマスタ管理システムの単体開発を担当し、JavaとJavaライブラリ、データベース、単体テストのスキルを身につけた。そして、チーム内において情報や意志連携する重要性を認識した。
【担当工程】詳細設計、プログラミング</textarea>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-lg btn-primary text-white">保存</button>
        </div>
    </div>

    <hr/>
    <div class="text-center">
        <a href="../career_sheets/show.html" class="btn btn-lg btn-light">戻る</a>
    </div>

</div>

<script>
    new Vue({
        el: '#working_end',
        data: {
            now: false
        },
    })
</script>

</body>

</html>
