<div class="container">

    <h1>主要スキル編集</h1>
    <div class="text-right" style="margin-bottom:5px;">
        <a href="../career_sheets/show.html" class="btn btn-lg btn-light">戻る</a>
    </div>

    <div class="form">

        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="language">言語</label>
            </div>
            <div class="col-md-10 grid-padding">
                <input type="text" class="form-control" id="language" placeholder="言語を入力してください。"
                       value="Java、Python、PHP、Ruby、Android"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="os">ＯＳ</label>
            </div>
            <div class="col-md-10 grid-padding">
                <input type="text" class="form-control" id="os" placeholder="ＯＳを入力してください。" value="Windows,CentOS"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="db">ＤＢ</label>
            </div>
            <div class="col-md-10 grid-padding">
                <input type="text" class="form-control" id="db" placeholder="ＤＢを入力してください。"
                       value="PostgreSQL、MySQL、Oracle"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="cloud">クラウド</label>
            </div>
            <div class="col-md-10 grid-padding">
                <input type="text" class="form-control" id="cloud" placeholder="クラウドを入力してください。"
                       value="Amazon EC2、AWS Lambda、AWS S3、Google App Engine"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="tool">ツール類</label>
            </div>
            <div class="col-md-10 grid-padding">
                <input type="text" class="form-control" id="tool" placeholder="ツールを入力してください。"
                       value="Java、Python、PHP、Ruby、Android"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 grid-padding font-weight-bold bg-dark text-white">
                <label for="business">業務知識</label>
            </div>
            <div class="col-md-10 grid-padding">
                <input type="text" class="form-control" id="business" placeholder="業務知識を入力してください。" value="流通業界、住宅金融業界"/>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-lg btn-primary text-white">保存</button>
        </div>
    </div>

    <hr/>
    <div class="text-center">
        <a href="../career_sheets/show.html" class="btn btn-lg btn-light">戻る</a>
    </div>

</div>
